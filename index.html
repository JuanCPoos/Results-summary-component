<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="/css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <main>
    <div class="box container">
      <div class="row">
        <div class="col col-izquierda">
          <p class="my-4">Your Result</p>
          <div class="circulo">
            <h1>76</h1>
            <p>of 100</p>
          </div>
          <h3 class="my-3">Great</h3>
          You scored higher than 65% of <br>the people who have taken<br> these tests.
        </div>
        <div class="col col-derecha">
          <h1 class="my-4"><strong>Summary</strong></h1>
          <div class="sumarys">
            <div class="reaction">
              <p><span>Reaction</span>
                80 / 100</p>
            </div>
            <div class="memory">
              <p><span>Memory</span>
                92 / 100</p>
            </div>
            <div class="verbal">
              <p><span>Verbal</span>
                61 / 100</p>
            </div>
            <div class="visual">
              <p><span>Visual</span>
                72 / 100</p>
            </div>
          </div>


          <bottom class="btn">Continue</bottom>
        </div>
      </div>
    </div>
  </main>





  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
</body>

</html>
